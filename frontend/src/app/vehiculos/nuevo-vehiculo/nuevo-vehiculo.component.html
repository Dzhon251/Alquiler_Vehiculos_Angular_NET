<div class="container">
  <h1>{{tituloFormulario}}</h1>
  <form [formGroup]="vehiculoForms" (ngSubmit)="guardarVehiculo()" novalidate>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input formControlName="marca" type="text" class="form-control" id="marca" placeholder="Marca" />
      <div class="invalid-feedback d-block" *ngIf="vehiculoForms.get('marca')?.touched && vehiculoForms.get('marca')?.invalid">
        La marca es requerida.
      </div>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input formControlName="modelo" type="text" class="form-control" id="modelo" placeholder="Modelo" />
      <div class="invalid-feedback d-block" *ngIf="vehiculoForms.get('modelo')?.touched && vehiculoForms.get('modelo')?.invalid">
        El modelo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="anio">Año</label>
      <input formControlName="anio" type="text" class="form-control" id="anio" placeholder="Año" />
      <div class="invalid-feedback d-block" *ngIf="vehiculoForms.get('anio')?.touched && vehiculoForms.get('anio')?.invalid">
        El año es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="disponible">Disponible</label>
      <input formControlName="disponible" type="text" class="form-control" id="disponible" placeholder="Disponible" />
      <div class="invalid-feedback d-block" *ngIf="vehiculoForms.get('disponible')?.touched && vehiculoForms.get('disponible')?.invalid">
        El campo es requerido.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!vehiculoForms.valid">
      Guardar
    </button>
    <button class="btn btn-secondary" routerLink="admin/vehiculo">Cancelar</button>
  </form>
</div>
